<div class="container-ajustar-stock">
  <h2>Ajustar stock</h2>
  <form [formGroup]="stockForm" (ngSubmit)="guardar()">
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input
        type="number"
        id="cantidad"
        formControlName="cantidad"
        class="form-control"
        [ngClass]="{ 'is-invalid': c['cantidad'].touched && c['cantidad'].invalid }"
        min="0"
      />
      <div class="invalid-feedback">La cantidad debe ser mayor o igual a 0</div>
    </div>

    <div class="mb-3">
      <label for="stockMinimo" class="form-label">Stock mínimo</label>
      <input
        type="number"
        id="stockMinimo"
        formControlName="stockMinimo"
        class="form-control"
        [ngClass]="{ 'is-invalid': c['stockMinimo'].touched && c['stockMinimo'].invalid }"
        min="0"
        step="0.01"
      />
      <div class="invalid-feedback">El stock mínimo debe ser mayor o igual a 0</div>
    </div>

    <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="stockForm.invalid">Guardar</button>
  </form>
</div>
